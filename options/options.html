<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Shorts block - settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="box">
        <h1>Options</h1>
        <label for="hide" title="Hides youtube shorts from homepages and videos, preventing you from even clicking it in the first place">Hide youtube shorts</label>
        <input type="checkbox" name="hide" id="hide">
        <br>
        <br>
        <hr>
        <p style="cursor: help;" title="The amount is calculated from page visits. 
Clicking on a short adds 1,
being on the homepage or search adds 12,
and watching a video adds 9 to the counter,
but scrolling down would reval way more shorts than this

If you have 'Hide youtube shorts disabled', then only
clicking on a short counts

The time is calculated by multiplying the amount of hidden shorts by 38 seconds,
which is about the average length of a short">Saved you from clicking on at least <strong><span id="hidden"></span></strong> shorts <br>
        That is on average, about <strong><span id="time"></span></strong> of AI slop</p>
    </div>

    <script src="options.js"></script>
</body>
</html>
